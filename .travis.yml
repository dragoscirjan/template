language: c
os:
  - linux
  - osx
  - windows
sudo: false
cache:
  directories:
    - node_modules
install: make
scripts:
  - make release RELEASE_OPTIONS="-version v0.0.0 -dry" | grep "v0.0.1"
  - make release RELEASE_OPTIONS="-version v0.0.1 -patch -dry" | grep "v0.0.1"
  - make release RELEASE_OPTIONS="-version v0.0.1 -minor -dry" | grep "v0.1.0"
  - make release RELEASE_OPTIONS="-version v0.0.1 -major -dry" | grep "v1.0.0"
  - make release RELEASE_OPTIONS="-version v0.0.1 -alpha -dry" | grep "v0.0.1-rc1"
  - make release RELEASE_OPTIONS="-version v0.0.1 -f -alpha -dry" | grep "v0.0.2-rc1"
  - make release RELEASE_OPTIONS="-version v0.0.1 -beta -dry" | grep "v0.0.1-rc1"
  - make release RELEASE_OPTIONS="-version v0.0.1 -f -beta -dry" | grep "v0.0.2-rc1"
  - make release RELEASE_OPTIONS="-version v0.0.1 -dev -dry" | grep "v0.0.1-rc1"
  - make release RELEASE_OPTIONS="-version v0.0.1 -f -dev -dry" | grep "v0.0.2-rc1"
  - make release RELEASE_OPTIONS="-version v0.0.1 -rc -dry" | grep "v0.0.1-rc1"
  - make release RELEASE_OPTIONS="-version v0.0.1-rc1 -rc -dry" | grep "v0.0.1-rc2"
  - make release RELEASE_OPTIONS="-version v0.0.1 -f -rc -dry" | grep "v0.0.2-rc1"
  - make release RELEASE_OPTIONS="-version v0.0.1-rc1 -clear -dry" | grep "v0.0.2"
after_script:
  - echo 'all good'
notifications:
  email:
    recipients:
      - dragos.cirjan@gmail.com
    on_success: never
    on_failure: always
